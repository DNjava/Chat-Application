<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
</head>
<body>
<div id="loginBox">
    <input id="usernameInput" type="text" placeholder="Введите ваше имя...">
    <button onclick="login()">Войти</button>
</div>
<div id="chatBox" style="display: none;">
    <ul id="messages"></ul>
    <input id="messageInput" type="text" placeholder="Введите сообщение...">
    <button onclick="sendMessage()">Отправить</button>
</div>

<script>
    let socket;
    let username;

    function login() {
        username = document.getElementById('usernameInput').value;
        if (username) {
            document.getElementById('loginBox').style.display = 'none';
            document.getElementById('chatBox').style.display = 'block';
            startChat();
        }
    }

    function startChat() {
        socket = new WebSocket('ws://localhost:8887');

        socket.onopen = () => {
            console.log('Соединение установлено');
            socket.send('/login ' + username);
        };

        socket.onmessage = (event) => {
            const messages = document.getElementById('messages');
            const message = document.createElement('li');
            const data = JSON.parse(event.data);
            message.textContent = data.sender + ": " + data.content;
            messages.appendChild(message);
        };

        socket.onclose = () => {
            console.log('Соединение закрыто');
        };

        socket.onerror = (error) => {
            console.error('Ошибка: ', error);
        };
    }

    function sendMessage() {
        const input = document.getElementById('messageInput');
        const message = input.value;
        socket.send(message);
        input.value = '';
    }
</script>
</body>
</html>
